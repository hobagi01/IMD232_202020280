<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신혜영 W2 Sketch1</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script>
      alert('안녕하세요? 혜영이의 홈페이지에 오신 것을 환영합니다.');
      prompt('샌즈 아시나요?');
      let userInputFromPrompt;
      userInputFromPrompt = prompt('당신의 이름은?', '홍길동');
      confirm('와 아시는구나 샌즈!');
      let confirmVal = confirm(
        'ㅇㅇ 너의 이름은 ' + userInputFromPrompt + '이구나.'
      );
      if (confirmVal == true) {
        alert('환영합니다 ' + userInputFromPrompt + '님.');
      }
    </script>
  </head>
  <body>
    <div class="viewport">
      <header>
        <section>
          <div class="container">
            <h1>신혜영 W2 Sketch1</h1>
          </div>
        </section>
      </header>
      <main>
        <section>
          <div class="container"></div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h2>코드</h2>
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-line="14-22"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
